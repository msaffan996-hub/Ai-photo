{% extends "base.html" %}
{% block content %}
<div class="card">
  <h3>السجل</h3>
  <div class="grid">
    {% for img in images %}
      <div class="card">
        <img src="{{ url_for('uploaded_file', filename=img) }}" class="responsive"/>
        <div style="margin-top:8px;">
          <a class="button" href="{{ url_for('uploaded_file', filename=img) }}" target="_blank">عرض</a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
